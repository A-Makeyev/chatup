<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>ChatUp</title>
</head>
    <body>

        <!-- choose name form -->

        <div id="choose-name">
            <div class="name-content">
                <form class="new-name my-3">
                    <div class="form-group">
                        <div class="header">
                            <img src="assets/icon.png" id="icon">
                            <h1 class="my-4 text-center">ChatUp</h1>
                        </div>
                        <div class="input-group-prepend"></div>
                        <input type="text" id="name" class="form-control" placeholder="     Choose your name" required>
                        <input type="submit" id="submit" class="btn" value="enter" style="margin-top: 30px;">
                    </div>
                    <div class="update-messsage"></div>
                </form>
            </div>
        </div>

        <!-- private room -->

        <div class="validate">
            <div class="validate-content">
                <h3>Private Room</h3>
                <input type="password" id="secret" placeholder="Enter secret password" required>
                <span id="error" style="color: #CE0000;"></span>
                <br>
                <a id="enter">Enter</a>
                <a id="cancel">Cancel</a>
            </div>
        </div>

        <!-- main -->

        <span id="welcome-message"></span>

        <div id="main" class="container my-4">
            <div class="main-header">
                <img src="assets/icon.png" id="icon" onclick="location.reload()">
                <h1 class="my-4 text-center" onclick="location.reload()">ChatUp</h1>
            </div>

            <div class="chat-rooms mb-3 text-center">
                <button class="btn" id="public">#public</button>
                <button class="btn" id="private">#private</button>
            </div>

            <!-- chat list -->

                <div class="chat-window" style="overflow-y: scroll; height: 400px;">
                    <ul class="chat-list list-group"></ul>
                </div>

            <!-- new chat form -->

            <form class="new-chat my-3">
                <div class="input-group">
                    <div class="input-group-prepend"></div>
                    <input type="text" id="message" class="form-control" placeholder="Type your message" required>
                    <div class="input-group-append">
                        <input type="submit" class="btn" value="send">
                    </div>
                </div>
            </form>
        </div>

        <!-- Date FNS -->
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-firestore.js"></script>

        <!-- Your web app's Firebase configuration -->
        <script src="src/config.js"></script>

        <!-- order by Chatroom -> ChatUI -> app -->
        <script src="src/Chatroom.js"></script>
        <script src="src/ChatUI.js"></script>
        <script src="src/app.js"></script>
    </body>
</html>
